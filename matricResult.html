<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matric Results</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Full-page centering */
        body, html {
            margin: 0;
            padding: 0;
            height: fit-content;
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-image: url('images/ycolor.jpg'); /* Background image */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Optional font styling */
            color: #fff; /* Text color for readability */
        }

        /* Background blur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* Creates the blur effect */
            background-color: rgba(255, 255, 255, 0.2); /* Slight overlay for clarity */
            z-index: -1; /* Keeps the background behind content */
        }

        /* Centered form container */
        .form-container {
            background: rgba(0, 26, 255, 0.8); /* Transparent blue */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            text-align: center; /* Center text inside the form */
            width: fit-content; /* Fixed width for the form */
        }

        /* Buttons styling */
        .custom-button {
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
        }

        footer hr {
            border: 1px solid #fff;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>

    </script>
</head>

        </nav>

    <main>

        </p>
    </footer>
</div>
</body>
</html>
